services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    network_mode: host
    command: >
      uvicorn app.main:app
      --host 0.0.0.0
      --port 8000
      --reload
    env_file:
      - .env
    environment:
      # Use localhost since we're in host network mode
      - REDIS_URL=redis://localhost:6379/0
    depends_on:
      - redis
    volumes:
      - ./app:/app/app
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    restart: unless-stopped
    networks:
      - backend-network

volumes:
  redis-data:

networks:
  backend-network:
    driver: bridge
